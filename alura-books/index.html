<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <title>Alura Books</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">

            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX/a>
                </li>
            </ul>
            <img src="imgs/header/Logo.svg" alt="Logo da Alura Books">
        </div>

        <div class="container">
            <a href="#"><img src="imgs/header/Favoritos.svg" alt="meus favoritos"></a>
            <a href="#"><img src="imgs/header/Compras.svg" alt="minhas compras"></a>
            <a href="#"><img src="imgs/header/Usuário.svg" alt="perfil do usuário"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>

        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>

        <input type="search" 
                class="banner__pesquisa"
                name="banner__pesquisa" 
                placeholder="Qual será a sua próxima leitura?">
    </section>


</body>
</html>
